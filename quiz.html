<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
 
        .quiz-container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        .question {
            margin-bottom: 20px;
        }
 
        .answers {
            list-style: none;
            padding: 0;
        }
 
        .answers li {
            margin-bottom: 10px;
        }
    </style>
</head>
 
<body>
    <div class="quiz-container">
        <h1>Linux Quiz</h1>
        <div id="quiz"></div>
    </div>
    <script>
        async function fetchQuizQuestions() {
const response = await fetch('https://quizapi.io/api/v1/questions?apiKey=9mEY0FIxQz8NMwEB0o8CC1hlaOaoHyLcKTOkg5AT&limit=10&category=Linux&difficulty=easy');
            const questions = await response.json();
            return questions;
        }
 
        async function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            const questions = await fetchQuizQuestions();
 
            let questionIndex = 0;
 
            renderQuestion();
 
            function renderQuestion() {
                quizContainer.innerHTML = ''; // Clear previous content
 
                const question = questions[questionIndex];
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
 
                const questionTitle = document.createElement('h2');
                questionTitle.textContent = `Q${questionIndex + 1}: ${question.question}`;
                questionElement.appendChild(questionTitle);
 
                const answersList = document.createElement('ul');
                answersList.classList.add('answers');
 
                for (const [key, value] of Object.entries(question.answers)) {
                    if (value) {
                        const answerItem = document.createElement('li');
                        const answerButton = document.createElement('button');
                        answerButton.textContent = value;
                        answerButton.addEventListener('click', () => {
                            checkAnswer(key);
                        });
                        answerItem.appendChild(answerButton);
                        answersList.appendChild(answerItem);
                    }
                }
 
                questionElement.appendChild(answersList);
                quizContainer.appendChild(questionElement);
            }
 
            function checkAnswer(selectedAnswer) {
                const question = questions[questionIndex];
                const correctAnswerKey = Object.keys(question.correct_answers).find(key => question.correct_answers[key] === 'true');
 
                if (selectedAnswer === correctAnswerKey) {
                    alert('Correct!');
                } else {
                    alert('Wrong!');
                }
 
                questionIndex++;
                if (questionIndex < questions.length) {
                    renderQuestion();
                } else {
                    quizContainer.innerHTML = '<p>Quiz completed!</p>';
                }
            }
        }
 
        document.addEventListener('DOMContentLoaded', renderQuiz);
    </script>
</body>
 
</html>
